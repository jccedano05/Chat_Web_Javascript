<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="image"
            property="og:image"
            content="https://chat-web-jccv.herokuapp.com/images/chat-javascript.png"
        />
        <meta
            name="url"
            property="og:url"
            content="https://chat-web-jccv.herokuapp.com/"
        />
        <meta
            name="description"
            content="Chat publico con comentarios en privado hecho en javascript"
        />
        <meta name="author" content="Juan Carlos Cedano Velazquez" />
        <!--BOOTSTRAP-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!--FONT AWESOME-->
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"
        ></script>
        <!-- CUSTOM CSS-->
        <link rel="stylesheet" href="/css/main.css" />
        <title>Chat Javascript FullStack</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand mx-auto" href="/">CHAT ONLINE JCCV</a>
        </nav>

        <!-- SECCION NICKNAME-->
        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h3>Enter your Username</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class="form-control" />
                    <button
                        type="submit"
                        class="btn btn-warning btn-block mt-2"
                    >
                        <i class="fas fa-location-arrow"></i> Send
                    </button>
                </form>
            </div>
        </div>

        <!-- SECCION MESSAGES-->
        <div class="container" id="contentWrap">
            <div class="row mt-2">
                <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <h4>Let's Chat!</h4>
                        </div>
                        <div id="chat" class="card-body"></div>
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="message"
                                    class="form-control"
                                />
                                <div class="input-group-append">
                                    <button
                                        type="submit"
                                        class="btn btn-warning"
                                    >
                                        <i class="fas fa-location-arrow"></i
                                        >Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header" id="totalUsers">
                            <!-- <h3>Users</h3> -->
                        </div>
                        <div class="card-body">
                            <div id="usernames"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br /><br />

        <p class="text-center h5">
            If you want to send a private msj use the comand
            <strong>/p</strong> and put the <strong>Username</strong> do you
            want to send it, finally the message
        </p>
        <p class="text-center h5">
            <strong>Example:</strong> /p carlos Hi carlos how are you?
        </p>
        <br />

        <figure id="imagenInicio">
            <img
                src="./images/chat-javascript.png"
                alt="image of chat"
                class="img-thumbnail rounded mx-auto d-block"
            />
        </figure>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
